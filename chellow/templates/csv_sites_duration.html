{% extends "base.html" %}

{% block title %}
	&raquo; CSV Sites Duration
{% endblock %}

	&raquo; CSV Sites Duration
{% endblock %}

{% block content %}

	<div class="layer-section">
		<!-- Section Header -->
		<div class="section-header">
			<h2>Download</h2>	
		</div>
		<!-- End Section Header -->
		<!-- Section Content -->
		<div class="section-content">
			<div class="section-data">
				<div class="standardForm textWidthAuto inlineFormSubmit">
					<form action="{{context_path}}/reports/59">

							From {{input_date('start', month_start)}} to 
							{{input_date('finish', month_finish)}}

					</form>
				</div>
			</div>
		</div>
		<!-- End Section Content -->
	</div>
	<!-- End Layer Section -->
