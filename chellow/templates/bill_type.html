{% extends "base.html" %}

{% block title %}
	&raquo; Bill Types &raquo; {{bill_type.code}}
{% endblock %}

{% block nav %}
	&raquo; <a href="{{context_path}}/bill_types">Bill Types</a> &raquo; {{bill_type.code}}
{% endblock %}

{% block content %}
<!-- Layer Section -->
<div class="layer-section">
	<!-- Section Header -->
	<div class="section-header">
		<h2>{{bill_type.code}}</h2>	
	</div>
	<!-- End Section Header -->
	<!-- Section Content -->
	<div class="section-content">
		<div class="section-data">
			<table class="DataTable widthAuto">
				<tr>
					<th>Code</th>
					<td>{{bill_type.code}}</td>
				</tr>
				<tr>
					<th>Description</th>
					<td>{{bill_type.description}}</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- End Section Content -->
</div>
<!-- End Layer Section -->

	
{% endblock %}
