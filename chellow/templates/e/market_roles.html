{% extends "base.html" %}

{% block title %}
	&raquo; Market Roles
{% endblock %}

{% block nav %}
	Market Roles
{% endblock %}

{% block content %}

	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for role in market_roles %}
				<tr>
					<td><a href="/e/market_roles/{{role.id}}">{{role.code}}</a></td>
					<td>{{ role.description }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
 
{% endblock %}
