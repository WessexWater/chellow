{% extends "base.html" %}

{% block title %}
	&raquo; CSV Sites HH Data
{% endblock %}

{% block nav %}
	CSV Sites HH Data
{% endblock %}

{% block content %}
	<form action="/reports/183" method='post'>
		<fieldset>
			<legend>Download</legend>	
			<select name="type">
				<option value="used">Used</option>
				<option value="imp_net">Imported</option>
				<option value="exp_net">Exported</option>
				<option value="imp_gen">Generated</option>
				<option value="displaced">Displaced</option>
				<option value="exp_gen">Parasitic</option>
			</select>
			<label>From</label> {{input_date('start', start_date)}}
			<label>To</label> {{input_date('finish', finish_date)}}
			<label>Site Codes (one on each line, includes all sites if left blank)</label>
			{{input_textarea('site_codes', '', 5, 40)}}    						
			<input type="submit" value="Download">
		</fieldset>
	</form>

{% endblock %}
