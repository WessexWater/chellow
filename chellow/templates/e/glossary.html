{% extends "base.html" %}

{% block title %}
	&raquo; Glossary
{% endblock %}

{% block nav %}
	Glossary
{% endblock %}

{% block content %}

	<p>{{glossary_intro}}</p>

	<table>
		<thead>
			<tr>
				<th>Term</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for term, desc in glossary_terms|dictsort %}
				<tr>
					<td>{{term}}</td>
					<td>{{desc}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
{% endblock %}
