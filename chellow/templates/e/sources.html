{% extends "base.html" %}

{% block title %}
	&raquo; Sources
{% endblock %}

{% block nav %}
	Sources
{% endblock %}

{% block content %}
	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for source in sources %}
				<tr>
					<td>
						<a href="/e/sources/{{source.id}}">{{source.code}}</a>
					</td>
					<td>{{source.name}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
