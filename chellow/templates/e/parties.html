{% extends "base.html" %}

{% block title %}
	&raquo; Parties
{% endblock %}

{% block nav %}
	&raquo; Parties
{% endblock %}

{% block content %}
<!-- Layer Section -->
<div class="layer-section">
	<!-- Section Header -->
	<div class="section-header">
		<h2>Parties</h2>	
	</div>
	<!-- End Section Header -->
	<!-- Section Content -->
	<div class="section-content">
		<div class="section-data">
			<table>
				<thead>
					<th>Name</th>
					<th>Market Role</th>
					<th>Participant</th>
				</thead>
				<tbody>
					{% for party in parties %}
						<tr>
							<td>
								<a href="/parties/{{party.id}}">{{party.name}}</a>
							</td>
							<td>
								<a href="/market_roles/{{party.market_role.id}}">{{party.market_role.description}}</a>
							</td>
							<td>
								<a href="/participants/{{party.participant.id}}">{{party.participant.code}}</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<!-- End Section Content -->
</div>
<!-- End Layer Section -->

	
{% endblock %}
