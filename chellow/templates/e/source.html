{% extends "base.html" %}

{% block title %}
	&raquo; Sources &raquo; {{source.code}}
{% endblock %}

{% block nav %}
	<a href="/e/sources">Sources</a> &raquo; {{source.code}}
{% endblock %}

{% block content %}
	<table>
		<tr>
			<th>Code</th>
			<td>{{source.code}}</td>
		</tr>
		<tr>
			<th>Description</th>
			<td>{{source.name}}</td>
		</tr>
	</table>
{% endblock %}
