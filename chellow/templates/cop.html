{% extends "base.html" %}

{% block title %}
	&raquo; CoPs &raquo; {{cop.description}}
{% endblock %}

{% block nav %}
	&raquo; <a href="/cops">CoPs</a> &raquo; {{cop.description}}
{% endblock %}

{% block content %}

<!-- Layer Section -->
<div class="layer-section">
	<!-- Section Header -->
	<div class="section-header">
		<h2>{{cop.description}}</h2>	
	</div>
	<!-- End Section Header -->
	<!-- Section Content -->
	<div class="section-content">
		<div class="section-data">
			<table class="DataTable widthAuto">
				<tr>
					<th>Code</th>
					<td>{{cop.code}}</td>
				</tr>
				<tr>
					<th>Description</th>
					<td>{{cop.description}}</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- End Section Content -->
</div>
<!-- End Layer Section -->
	
{% endblock %}
